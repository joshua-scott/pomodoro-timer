<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/style.css">
  <title>Pomodoro Timer üçÖ</title>
</head>

<body>
  <div class="wrapper">
    
    <div class="settings">

      <div class="break">
        <h3>Break Length</h3>
        <button data-change="-1" data-which="break">-</button>
        <p class="time" contenteditable="true">5</p>
        <button data-change="+1" data-which="break">+</button>
      </div>

      <div class="work">
        <h3>Work Length</h3>
        <button data-change="-1" data-which="work">-</button>
        <p class="time" contenteditable="true">25</p>
        <button data-change="+1" data-which="work">+</button>
      </div>

    </div>

    <div class="timer">
      <h2 class="mode">Click</h2>
      <p class="countdown"></p>
    </div>
  </div>

  <script src="dist/app.js"></script>
</body>

</html>
